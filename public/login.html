<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <title>Moment 4 BE - Logga in</title>

<body>
    <header>
        <nav>
          <ul id="headmenu">
            <li><a href="index.html" >Hem</a></li>
            <li id="adminLink"><a href="admin.html">Admin</a></li>
            <li id="loginLink"><a href="login.html" class="active">Logga in</a></li>
            <li id="logoutLink"><a href="#" onclick="logOut()" return="false">Logga ut</a></li>
          </ul>
        </nav>
      </header>
    <main>
      <h1 class="center green">Logga in</h1>
        <div id="logindiv">
          
            <form id="loginForm">
                <label for="username">Användarnamn:</label>
                <input type="text" id="username" name="username" required>
            
                <label for="password">Lösenord:</label>
                <input type="password" id="password" name="password" required>
            
                <button type="submit">Logga in</button>
                <p id="Message" style="display: none;"></p>
            </form>
        </div>
    </main>
    
</body>
</html>
